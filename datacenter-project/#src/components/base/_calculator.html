<div class="calculator__overlay">
    <div class="calculator__container">
        <div class="calculator__form">
            <div class="swipe-line" data-swipe-threshold="20"
                 data-swipe-timeout="500" data-swipe-ignore="false">
            </div>
            <div class="form__buttons-currency">
                <div class="buttons-currency">
                    <label class="button-currency__radio" for="byn">
                        <input type="radio" id="byn" name="radio" value="byn" checked/>
                        <div class="button-currency__text">BYN</div>
                    </label>
                    <label class="button-currency__radio" for="rub">
                        <input type="radio" id="rub" name="radio" value="rub"/>
                        <div class="button-currency__text">RUB</div>
                    </label>
                </div>
                <div class="close-icon">
                    <span class="close"></span>
                </div>
            </div>
            <p class="form__title">Расчёт стоимости</p>
            <p class="form__subtitle">Cумма заказа:</p>
            <p class="form__cost" data-value="BYN"></p>
            <div class="form__cost-calculate">
                <div class="cost-calculate">
                    <div class="cost-calculate__param">
                        <p>Расчет мощности: </p>
                        <div class="value" data-value="Вт">250 Вт</div>
                    </div>
                    <div class="cost-calculate__range">
                        <span class="progress-line"></span>
                        <div class="bar">
                            <span class="fill"></span>
                        </div>
                        <input type="range" value="0" min="250" max="1500" step="50" class="range"
                               id="power-range">
                    </div>
                </div>
                <div class="cost-calculate cost-calculate__unit">
                    <div class="cost-calculate__param">
                        <p>Количество юнитов: </p>
                        <div class="value" data-value="U">1 U</div>
                    </div>
                    <div class="cost-calculate__range">
                        <span class="progress-line"></span>
                        <div class="bar">
                            <span class="fill"></span>
                        </div>
                        <input type="range" value="0" min="1" max="8" step="1" class="range"
                               id="unit-range">
                    </div>
                </div>
                <div class="cost-calculate">
                    <div class="cost-calculate__param">
                        <p>Количество портов: </p>
                        <div class="value" data-value="Gb/s">1 Gb/s</div>
                    </div>
                    <div class="cost-calculate__range">
                        <span class="progress-line"></span>
                        <div class="bar">
                            <span class="fill"></span>
                        </div>
                        <input type="range" value="0" min="1" max="8" step="1" class="range"
                               id="port-range">
                    </div>
                </div>
                <div class="cost-calculate cost-calculate_input">
                    <p class="ip-error">Некорректный ввод</p>
                    <input type="text" id="input-ip" maxlength="4" placeholder="Количество IP">
                </div>
                <div class="cost-calculate cost-calculate_checkbox">
                    <p>Второй блок питания</p>
                    <input type="checkbox" id="supply" class="checkbox-input" value="">
                    <label class="checkbox-label" for="supply"> </label>
                </div>
                <button class="button button_colored calculator__button"><span>Добавить ещё</span></button>
            </div>
        </div>
        <div class="calc-table">
            <div class="calc-total-amount">
                <p class="total-text"></p>
                <div class="total"></div>
            </div>
        </div>
    </div>
</div>
