{{ define "main" }}

<section class="services section-padding">
    <div class="container services__container">
        <h1 class="title">Размещение серверного <br> оборудования - {{.Params.ContentTitle}}</h1>
        <div class="services__content">
            <div class="services__wrapper">
                {{ .Content }}
                {{ if .Params.additional_content }}
                <div class="additional-content">
                    {{ partial "components/services/_additional-services.html" . }}
                </div>
                {{ end }}
            </div>
        </div>
    </div>
</section>

{{ end }}
